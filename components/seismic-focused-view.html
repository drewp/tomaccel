<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="seismic-time-plot.html">

<dom-module id="seismic-focused-view">
  <template>
    <style>
     :host {
       background: #3B4147
     }
     
     h2 {
       color: #fff;
     }
     h3 {
       color: #9C9EA2
     }
     th,td {
       outline: 1px dotted black;
       color: #8D8F94;
     }
     td {
       overflow: hidden;
     }
     td, td > div {
       width: 100px;
       height: 100px;
       position: relative;
       }
     seismic-time-plot {
       position: absolute; left: 0; top: 0; right:0; bottom: 0;
     }
    </style>

    <h2>Detailed View</h2>
    <h3>{{timeRange}}</h3>

    <table>
      <tr>
        <th></th>
        <th>Left Side</th>
        <th>Right Side</th>
      </tr>
      <tr>
        <th>Amplitude</th>
        <td><div><seismic-time-plot></seismic-time-plot></div></td>
        <td><div><seismic-time-plot></seismic-time-plot></div></td>
      </tr>
      <tr>
        <th>Frequency</th>
        <td>(freq plot)</td>
        <td>(freq plot)</td>
      </tr>
    </table>
  </template>
  <script src="../bower_components/moment/moment.js"></script>
  <script>
   Polymer({
     is: "seismic-focused-view",
     properties: {
       time: { type: Number, notify: true },
       timeRange: { computed: '_timeRange(time)' }
     },
     _timeRange: function(time) {
       var t1 = moment(time);
       var t2 = t1.clone().add(5, 'minutes');
       return t1.format('H:mm:ss') + ' - ' + t2.format('H:mm:ss');
     },
     ready: function() {
       
     }
   });
  </script>
</dom-module>
