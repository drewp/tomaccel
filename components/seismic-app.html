<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="style.html">
<link rel="import" href="seismic-sensor-status.html">
<link rel="import" href="seismic-wide-view.html">
<link rel="import" href="seismic-focused-view.html">
<link rel="import" href="seismic-event-input.html">

<dom-module id="seismic-app">
  <template>
    <style>
     div[main] {
       overflow: auto;
       display: flex;
       flex-direction: column;
       align-items: stretch;
     }
    </style>
    <paper-header-panel class="fit">
      <paper-toolbar>
        <paper-icon-button icon="menu" on-tap="menuAction">
        </paper-icon-button>
        <div class="title">SeismicLink</div>
      </paper-toolbar>
      <div class="content fit">
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
          <div drawer>some drawer things. settings, about</div>
          <div main>
            <seismic-wide-view cursor-time="{{ct}}"></seismic-wide-view>
            <seismic-focused-view time="{{ct}}"></seismic-focused-view>
            <seismic-sensor-status></seismic-sensor-status>
            <seismic-event-input></seismic-event-input>
          </div>
        </paper-drawer-panel>
      </div>
    </paper-header-panel>
  </template>
  <script>
   Polymer({
     is: "seismic-app",
     properties: {
     },
     ready: function() {
       
     },
     menuAction: function() {
       this.querySelector('paper-drawer-panel').togglePanel();
     }
   });
  </script>
</dom-module>
